        <button onclick="addName('Rafia')">Add Rafia</button>

        <button onclick="addName('Aakash')">Add Aakash</button>
        <button onclick="addName('Abhishek')">Add Abhishek</button>
        <div id = "output"></div>
        <script>
            function addName(whateverTheValue){
                let div = document.getElementById(`output`)
                // not so good way
                // div.innerHTML = div.innerHTML + `<div>rafia</div>`

                // a good way
                div.innerHTML = div.innerHTML + `<div>` + whateverTheValue + `</div>`
            }
