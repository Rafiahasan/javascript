<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textMessage" placeholder="text">
    <input type="color" id="txtColor" placeholder="color">
    <button onclick="showAlert()">Add</button>

    <div id="container"></div>

    <script>
        function showAlert(){
            let contentInput = document.getElementById(`textMessage`)
            let colorInput = document.getElementById(`txtColor`)
            
            let div = document.getElementById(`container`);

            div.innerHTML = contentInput.value;
            div.style.color = colorInput.value;
        }
    </script>
</body>
</html>
